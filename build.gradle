plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
    id 'application'
}
group = 'dev.nohus'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

dependencies {
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.2"
}
